<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registerform.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Instagram RegisterForm</title>
  </head>
  <body>
    <div class="container">
      <div class="register_form_box">
        <h1 class="title">Instagram</h1>
        <!--  -->
        <form class="register_form">
          <span class="message">친구들의 사진과 동영상을 보려면 가입하세요.</span>

          <div class="input_box">
            <input type="text" required />
            <div class="placeholder">전화번호, 사용자 이름 또는 이메일</div>
          </div>

          <div class="input_box">
            <input type="password" required />
            <div class="placeholder">사용자 이름</div>
          </div>

          <div class="input_box">
            <input type="password" required />
            <div class="placeholder">비밀번호(7글자 이상)</div>
            <div class="show_password">비밀번호 표시</div>
          </div>

          <div class="input_box">
            <input type="password" required />
            <div class="placeholder">비밀번호 확인</div>
          </div>

          <button class="register_btn" disabled>가입</button>
        </form>
      </div>

      <div class="login_box">
        <span>계정이 있으신가요?</span>
        <a href="#">로그인</a>
      </div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
