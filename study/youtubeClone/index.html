<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./default.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/62bfc1357a.js"
      crossorigin="anonymous"
    ></script>
    <title>Youtube</title>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <div class="header__left">
        <button class="aside__btn">
          <i class="icon fas fa-bars"></i>
        </button>
        <div class="logo__container">
          <img src="./img/youtube__logo.png" alt="" />
        </div>
      </div>

      <div class="header__center">
        <button class="back_btn">
          <i class="fas fa-arrow-left"></i>
        </button>
        <form class="search__form">
          <input class="search__input" type="text" placeholder="검색" />
          <button><i class="fas fa-keyboard"></i></button>
        </form>
        <button class="search__btn">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="header__right">
        <div class="search__box">
          <i class="search_icon icon fas fa-search"></i>
        </div>
        <div class="icon__box">
          <i class="icon fas fa-video"></i>
          <i class="icon fas fa-th"></i>
          <i class="icon fas fa-bell"></i>
          <div class="avatar">상혁</div>
        </div>
      </div>
    </header>

    <!-- aside -->
    <aside class="side">
      <div class="side__background"></div>
      <div class="side__container">
        <!-- logo -->
        <div class="side__logoBox">
          <button class="aside__btn">
            <i class="icon fas fa-bars"></i>
          </button>
          <div class="logo__container">
            <img src="./img/youtube__logo.png" alt="" />
          </div>
        </div>
        <div class="side__menu">
          <div class="side__menu__item">
            <i class="fas fa-home"></i>
            <a href="">홈</a>
          </div>
          <div class="side__menu__item">
            <i class="fas fa-fire"></i>
            <a href="">인기</a>
          </div>
          <div class="side__menu__item">
            <i class="fas fa-book-open"></i>
            <a href="">구독</a>
          </div>
        </div>
        <div class="side__menu">
          <div class="side__menu__item">
            <i class="fas fa-home"></i>
            <span href="">보관함</span>
          </div>
          <div class="side__menu__item">
            <i class="fas fa-fire"></i>
            <span href="">시청 기록</span>
          </div>
          <div class="side__menu__item">
            <i class="fas fa-book-open"></i>
            <span href="">내 동영상</span>
          </div>
          <div class="side__menu__item">
            <i class="fas fa-book-open"></i>
            <span href="">나중에 볼 동영상</span>
          </div>
          <div class="side__menu__item">
            <i class="fas fa-book-open"></i>
            <span href="">좋아요 표시한 동영상</span>
          </div>
          <div class="expansion__btn side__menu__item">
            <i class="fas fa-chevron-down"></i>
            <span href="">더 보기</span>
          </div>
          <div class="side__menu__expansion">
            <div class="side__menu__item">
              <i class="fas fa-book-open"></i>
              <span href="">내 앨범1</span>
            </div>
            <div class="side__menu__item">
              <i class="fas fa-book-open"></i>
              <span href="">내 앨범2</span>
            </div>
            <div class="side__menu__item">
              <i class="fas fa-book-open"></i>
              <span href="">내 앨범3</span>
            </div>
            <div class="simple__btn side__menu__item">
              <i class="fas fa-chevron-up"></i>
              <span href="">간략히 보기</span>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="side__menu">3</div>
        <div class="side__menu">4</div>
      </div>
      <!--  -->
    </aside>
  </body>
</html>
