<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./default.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/62bfc1357a.js"
      crossorigin="anonymous"
    ></script>
    <title>Youtube</title>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <div class="header__left">
        <button class="btn">
          <i class="icon fas fa-bars"></i>
        </button>
        <div class="logo__container">
          <img src="./img/youtube__logo.png" alt="" />
        </div>
      </div>

      <div class="header__center">
        <button class="back_btn">
          <i class="fas fa-arrow-left"></i>
        </button>
        <form class="search__form">
          <input class="search__input" type="text" placeholder="검색" />
          <button><i class="fas fa-keyboard"></i></button>
        </form>
        <button class="search__btn">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="header__right">
        <div class="search__box">
          <i class="search_icon icon fas fa-search"></i>
        </div>
        <div class="icon__box">
          <i class="icon fas fa-video"></i>
          <i class="icon fas fa-th"></i>
          <i class="icon fas fa-bell"></i>
          <div class="avatar">상혁</div>
        </div>
      </div>
    </header>
  </body>
</html>
