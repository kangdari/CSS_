<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <title>Instagram LoginForm</title>
  </head>
  <body>
    <div class="login_form_box">
      <h1 class="title">Instagram</h1>
      <!--  -->
      <form class="login_form">
        <div class="input_box">
          <input type="text" required />
          <div class="placeholder">전화번호, 사용자 이름 또는 이메일</div>
        </div>

        <div class="input_box">
          <input type="password" required />
          <div class="placeholder">비밀번호</div>
          <div class="show_password">비밀번호 표시</div>
        </div>

        <button class="login_btn" disabled>로그인</button>

        <div class="line_box">
          <span class="line"></span>
          <span class="text">또는</span>
          <span class="line"></span>
        </div>

        <a href="#" class="fb_link">
          <i class="icon fab fa-facebook-square"></i>
          <span class="link">Facebook으로 로그인</span>
        </a>

        <a href="#" class="link">비밀번호를 잊으셨나요?</a>
      </form>
      <!--  -->
      <div class="btm">
        <span>계정이 없으신가요?</span>
        <a href="#">가입하기</a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
