<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Responsive Gallery Section</title>
  </head>
  <body>
    <div class="gallery_section">
      <div class="modal">
        <div class="modal_image_box">
          <i class="arrow fas fa-chevron-left"></i>
          <img src='' alt='img' class="modal_image"></img>
          <i class="arrow fas fa-chevron-right"></i>
          <i class="modal_off_btn"></i>
          <span class="image_number"></span>
        </div>
      </div>
      <div class="inner_width">
        <h1>MY GALLERY</h1>
        <div class="border"></div>
        <div class="gallery">
          <!--  -->
          <div class="image_box">
            <img src="img/coke.jpg" alt="img" data-index=0 />
          </div>

          <div class="image_box">
            <img src="img/airplane.jpg" alt="img" data-index=1 />
          </div>

          <div class="image_box">
            <img src="img/asia.jpg" alt="img" data-index=2 />
          </div>

          <div class="image_box">
            <img src="img/aust.jpg" alt="img" data-index=3 />
          </div>

          <div class="image_box">
            <img src="img/bread.jpg" alt="img" data-index=4 />
          </div>

          <div class="image_box">
            <img src="img/europe.jpg" alt="img" data-index=5 />
          </div>

          <div class="image_box">
            <img src="img/milk.jpg" alt="img" data-index=6 />
          </div>

          <div class="image_box">
            <img src="img/mini.jpg" alt="img" data-index=7 >
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
